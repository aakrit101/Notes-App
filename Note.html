<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Notes Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="parallax">
    <div class="parallax-text">Welcome to the Notes Web App</div>
  </div>

  <section>
    <h1>Notes Web App</h1>
    <h2>Flashcards</h2>
    <div id="flashcards-container"></div>
    <div class="form-section">
      <h3>Add Flashcard</h3>
      <input type="text" id="fc-question" placeholder="Question"><br>
      <input type="text" id="fc-answer" placeholder="Answer"><br>
      <button onclick="addFlashcard()">Add Flashcard</button>
      <button onclick="deleteLastFlashcard()">Delete Last Flashcard</button>
    </div>
  </section>

  <div class="parallax">
    <div class="parallax-text">Take Smart Notes</div>
  </div>

  <section>
    <h2>Notes</h2>
    <textarea id="notes" class="note-box" placeholder="Write your notes here..."></textarea>
    <h3>AI Text Generator</h3>
    <input type="text" id="hf-input" placeholder="Enter a prompt..." style="width: 80%;">
    <button onclick="askHuggingFace()">Send</button>
    <p id="hf-response" style="font-weight: bold; margin-top: 10px;"></p>
  </section>

  <div class="parallax">
    <div class="parallax-text">Challenge Yourself</div>
  </div>

  <section>
    <h2>Quiz</h2>
    <div id="quiz-container"></div>
    <div class="form-section">
      <h3>Add Quiz Question</h3>
      <input type="text" id="quiz-q" placeholder="Question"><br>
      <input type="text" id="quiz-opt1" placeholder="Option 1"><br>
      <input type="text" id="quiz-opt2" placeholder="Option 2"><br>
      <input type="text" id="quiz-opt3" placeholder="Option 3"><br>
      <input type="number" id="quiz-ans" placeholder="Correct Option # (1-3)"><br>
      <button onclick="addQuiz()">Add Question</button>
      <button onclick="deleteLastQuiz()">Delete Last Quiz Question</button>
    </div>
    <button onclick="checkQuiz()">Submit Quiz</button>
    <p class="result" id="quiz-result"></p>
  </section>

  <script src="script.js"></script>

</body>
</html>
